<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="form">
      <input v-model="baseurl" /><button @click="start">Start!</button>
    </div>
    <div class="status" v-if="loading">Carregando...</div>
    <div class="panels">
      <ul>
        <li v-for="r in routes" @click="route=r">{{r}}</li>
      </ul>
      <ul>
        <li v-for="p in posts" @click="post=p" v-html="title(p)"></li>
      </ul>
      <div class="inspector">
        <h1 v-html="title(post)"></h1>
        <div v-html="rendered(post.content || post.excerpt)" v-if="(post.content || post.excerpt)"></div>
        <table>
          <tr v-for="v,k in post" v-if="k!='content'">
            <th>{{k}}</th>
            <td v-html="rendered(v)"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
